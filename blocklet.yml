name: ocap-playground
title: OCAP Playground
description: A simple playground that shows the potential of OCAP powered blockchain and ABT Wallet V2
files:
  - api/libs/hooks/pre-start.js
  - screenshots
  - logo.png
  - blocklet.md
  - README.md
  - build
version: 0.1.0
author:
  name: wangshijun
  email: shijun@arcblock.io
keywords:
  - dapp
  - playground
  - wallet
repository:
  type: git
  url: >-
    https://github.com/blocklet/ocap-playground
license: Apache-2.0
group: dapp
main: api/index.js
logo: logo.png
community: 'https://community.arcblockio.cn'
documentation: ''
homepage: ''
screenshots: []
environments:
  - name: LOCAL_CHAIN_ID
    description: Please provide id of local chain
    required: true
    default: playground
    secure: false
  - name: LOCAL_CHAIN_HOST
    description: Please provide endpoint of local chain
    required: true
    default: 'https://playground.network.arcblockio.cn/api'
    secure: false
  - name: FOREIGN_CHAIN_ID
    description: Please provide id of foreign chain
    required: true
    default: zinc-2019-05-17
    secure: false
  - name: FOREIGN_CHAIN_HOST
    description: Please provide endpoint of foreign chain
    required: true
    default: 'https://zinc.network.arcblockio.cn/api'
    secure: false
scripts:
  preDeploy: npm run bundle
  preStart: node api/libs/hooks/pre-start.js
  dev: npm run start
specVersion: 1.0.1
interfaces:
  - type: web
    name: publicUrl
    path: /
    prefix: '*'
    port: BLOCKLET_PORT
    protocol: tcp
    services:
      - name: '@abtnode/auth-service'
        config:
          ignoreUrls:
            - /api/did/**
            - /api/agent/**
timeout:
  start: 15
requirements:
  abtnode: '>=1.1.17'
  os: '*'
  cpu: '*'
